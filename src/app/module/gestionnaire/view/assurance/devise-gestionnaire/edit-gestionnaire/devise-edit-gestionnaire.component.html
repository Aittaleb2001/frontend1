        <p-dialog [(visible)]="editDeviseDialog" [style]="{width: '70vw'}"
                header="Devise" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Devise">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Libelle<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle"
                                                   id="1" [(ngModel)]="selectedDevise.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validDeviseLibelle}"  />
                                            <small class='p-error' *ngIf='!validDeviseLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Reference<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Reference"
                                                   id="2" [(ngModel)]="selectedDevise.reference"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validDeviseReference}"  />
                                            <small class='p-error' *ngIf='!validDeviseReference'>Reference est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Unite</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Unite"
                                                   id="3" [(ngModel)]="selectedDevise.unite"
                                                     />
                                            
                                        </div>



                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
