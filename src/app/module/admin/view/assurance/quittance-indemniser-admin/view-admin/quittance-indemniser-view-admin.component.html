
<p-dialog [(visible)]="viewQuittanceIndemniserDialog" [style]="{width: '70vw'}"
        header="Quittance indemniser" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Quittance indemniser">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Reference</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Reference"  [(ngModel)]="selectedQuittanceIndemniser.reference"
                                           id="1" [(ngModel)]="selectedQuittanceIndemniser.reference"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">Date reception</label>
                                    <p-calendar id="2" [disabled]="true"
                                                placeholder="Date reception"  [(ngModel)]="selectedQuittanceIndemniser.dateReception"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="3">Date ajout</label>
                                    <p-calendar id="3" [disabled]="true"
                                                placeholder="Date ajout"  [(ngModel)]="selectedQuittanceIndemniser.dateAjout"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="4">Objet</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Objet"  [(ngModel)]="selectedQuittanceIndemniser.objet"
                                           id="4" [(ngModel)]="selectedQuittanceIndemniser.objet"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="5">Libelle</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Libelle"  [(ngModel)]="selectedQuittanceIndemniser.libelle"
                                           id="5" [(ngModel)]="selectedQuittanceIndemniser.libelle"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="6">Devise</label>
                                    <p-dropdown [options]="devises" [(ngModel)]="selectedQuittanceIndemniser.deviseVo"
                                            id="6" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Devise">
                                    </p-dropdown>
                                </div>


                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-devise-create-admin></app-devise-create-admin>



</p-dialog>
